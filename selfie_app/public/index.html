<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Server Side</title>
  </head>
  <body>
    <script>
      if (navigator.geolocation) {
        navigator.geolocation.getCurrentPosition(
          (position) => console.log(position)
          //To search on google maps the order is latitude - longitude
        );
      } else {
        console.log("Geolocation NOT available");
      }
    </script>
    <h1>Playing around</h1>
    <iframe
      src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3327.1078975018536!2d-70.6579057851513!3d-33.49856980736887!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x0%3A0x0!2zMzPCsDI5JzU0LjkiUyA3MMKwMzknMjAuNiJX!5e0!3m2!1ses!2scl!4v1630725139310!5m2!1ses!2scl"
      width="600"
      height="450"
      style="border: 0"
      allowfullscreen=""
      loading="lazy"
    ></iframe>
  </body>
</html>
